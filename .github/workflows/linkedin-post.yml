name: Post to LinkedIn

on:
  workflow_call:
    inputs:
      post_text:
        description: 'The text content of the post'
        required: true
        type: string
      article_url:
        description: 'Optional URL to share as an article'
        required: false
        type: string
      article_title:
        description: 'Title for the article (used with article_url)'
        required: false
        type: string
      article_description:
        description: 'Description for the article (used with article_url)'
        required: false
        type: string
    secrets:
      LINKEDIN_ACCESS_TOKEN:
        required: true
      LINKEDIN_CLIENT_ID:
        required: true

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Post to LinkedIn
        env:
          ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          POST_TEXT: ${{ inputs.post_text }}
          ARTICLE_URL: ${{ inputs.article_url }}
          ARTICLE_TITLE: ${{ inputs.article_title }}
          ARTICLE_DESC: ${{ inputs.article_description }}
        run: |
          # Verify token and get user info
          echo "Verifying LinkedIn access token..."
          USER_RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            "https://api.linkedin.com/v2/userinfo")

          HTTP_CODE=$(echo "$USER_RESPONSE" | tail -1)
          USER_DATA=$(echo "$USER_RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" == "401" ]; then
            echo "::error::LinkedIn access token has expired (tokens last 60 days)."
            echo ""
            echo "To re-authorize, visit:"
            echo "https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=$CLIENT_ID&redirect_uri=https://localhost&scope=openid%20profile%20w_member_social"
            echo ""
            echo "Then exchange the code for a new token and update the LINKEDIN_ACCESS_TOKEN secret."
            exit 1
          fi

          # Extract person URN from userinfo
          PERSON_ID=$(echo "$USER_DATA" | jq -r '.sub // empty')

          if [ -z "$PERSON_ID" ]; then
            echo "Error: Could not get LinkedIn user ID"
            echo "Response: $USER_DATA"
            exit 1
          fi

          PERSON_URN="urn:li:person:$PERSON_ID"
          echo "Authenticated as: $PERSON_URN"

          # Build the post payload
          echo "Creating LinkedIn post..."

          THUMBNAIL_URN=""

          if [ -n "$ARTICLE_URL" ]; then
            # Fetch OG image from URL (use || true to prevent failure when no image found)
            echo "Fetching OG image from: $ARTICLE_URL"
            OG_IMAGE=$(curl -s "$ARTICLE_URL" | grep -oP '(?<=property="og:image" content=")[^"]+' | head -1 || true)

            if [ -n "$OG_IMAGE" ]; then
              echo "Found OG image: $OG_IMAGE"

              # Download the image
              curl -s -L -o /tmp/og_image "$OG_IMAGE"

              if [ -f /tmp/og_image ] && [ -s /tmp/og_image ]; then
                # Initialize image upload
                echo "Initializing LinkedIn image upload..."
                INIT_RESPONSE=$(curl -s -X POST \
                  "https://api.linkedin.com/rest/images?action=initializeUpload" \
                  -H "Authorization: Bearer $ACCESS_TOKEN" \
                  -H "Content-Type: application/json" \
                  -H "LinkedIn-Version: 202501" \
                  -H "X-Restli-Protocol-Version: 2.0.0" \
                  -d "{\"initializeUploadRequest\":{\"owner\":\"$PERSON_URN\"}}")

                UPLOAD_URL=$(echo "$INIT_RESPONSE" | jq -r '.value.uploadUrl // empty')
                IMAGE_URN=$(echo "$INIT_RESPONSE" | jq -r '.value.image // empty')

                if [ -n "$UPLOAD_URL" ] && [ -n "$IMAGE_URN" ]; then
                  echo "Uploading image to LinkedIn..."
                  UPLOAD_RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT "$UPLOAD_URL" \
                    -H "Authorization: Bearer $ACCESS_TOKEN" \
                    --upload-file /tmp/og_image)

                  UPLOAD_CODE=$(echo "$UPLOAD_RESPONSE" | tail -1)
                  if [ "$UPLOAD_CODE" == "201" ] || [ "$UPLOAD_CODE" == "200" ]; then
                    echo "Image uploaded successfully: $IMAGE_URN"
                    THUMBNAIL_URN="$IMAGE_URN"
                  else
                    echo "Warning: Image upload failed with code $UPLOAD_CODE"
                  fi
                else
                  echo "Warning: Could not initialize image upload"
                  echo "Response: $INIT_RESPONSE"
                fi
              fi
            else
              echo "No OG image found"
            fi

            # Post with article share
            if [ -n "$THUMBNAIL_URN" ]; then
              POST_PAYLOAD=$(jq -n \
                --arg author "$PERSON_URN" \
                --arg text "$POST_TEXT" \
                --arg url "$ARTICLE_URL" \
                --arg title "$ARTICLE_TITLE" \
                --arg desc "$ARTICLE_DESC" \
                --arg thumb "$THUMBNAIL_URN" \
                '{
                  "author": $author,
                  "commentary": $text,
                  "visibility": "PUBLIC",
                  "distribution": {
                    "feedDistribution": "MAIN_FEED",
                    "targetEntities": [],
                    "thirdPartyDistributionChannels": []
                  },
                  "content": {
                    "article": {
                      "source": $url,
                      "title": $title,
                      "description": $desc,
                      "thumbnail": $thumb
                    }
                  },
                  "lifecycleState": "PUBLISHED",
                  "isReshareDisabledByAuthor": false
                }')
            else
              POST_PAYLOAD=$(jq -n \
                --arg author "$PERSON_URN" \
                --arg text "$POST_TEXT" \
                --arg url "$ARTICLE_URL" \
                --arg title "$ARTICLE_TITLE" \
                --arg desc "$ARTICLE_DESC" \
                '{
                  "author": $author,
                  "commentary": $text,
                  "visibility": "PUBLIC",
                  "distribution": {
                    "feedDistribution": "MAIN_FEED",
                    "targetEntities": [],
                    "thirdPartyDistributionChannels": []
                  },
                  "content": {
                    "article": {
                      "source": $url,
                      "title": $title,
                      "description": $desc
                    }
                  },
                  "lifecycleState": "PUBLISHED",
                  "isReshareDisabledByAuthor": false
                }')
            fi
          else
            # Text-only post
            POST_PAYLOAD=$(jq -n \
              --arg author "$PERSON_URN" \
              --arg text "$POST_TEXT" \
              '{
                "author": $author,
                "commentary": $text,
                "visibility": "PUBLIC",
                "distribution": {
                  "feedDistribution": "MAIN_FEED",
                  "targetEntities": [],
                  "thirdPartyDistributionChannels": []
                },
                "lifecycleState": "PUBLISHED",
                "isReshareDisabledByAuthor": false
              }')
          fi

          # Create the post using LinkedIn's Posts API
          POST_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.linkedin.com/rest/posts" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -H "LinkedIn-Version: 202501" \
            -H "X-Restli-Protocol-Version: 2.0.0" \
            -d "$POST_PAYLOAD")

          HTTP_CODE=$(echo "$POST_RESPONSE" | tail -1)
          RESPONSE_BODY=$(echo "$POST_RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" == "201" ] || [ "$HTTP_CODE" == "200" ]; then
            POST_ID=$(echo "$RESPONSE_BODY" | jq -r '.id // empty')
            if [ -n "$POST_ID" ]; then
              echo "Posted to LinkedIn successfully!"
              echo "Post ID: $POST_ID"
            else
              echo "Posted to LinkedIn successfully!"
            fi
          else
            echo "Error: Failed to create LinkedIn post"
            echo "HTTP Code: $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi
        shell: bash
