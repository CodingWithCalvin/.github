name: VSIX Build

on:
  workflow_call:
    inputs:
      extension-name:
        description: 'The extension name (e.g., BreakpointNotifier, OpenBinFolder)'
        required: true
        type: string
    secrets:
      HONEYCOMB_API_KEY:
        description: 'Honeycomb API key (optional, only used if HoneycombConfig.cs exists)'
        required: false

env:
  PROJECT_PATH: src/CodingWithCalvin.${{ inputs.extension-name }}/CodingWithCalvin.${{ inputs.extension-name }}.csproj
  OUTPUT_PATH: src/CodingWithCalvin.${{ inputs.extension-name }}/bin/Release
  INFO_FILE: CodingWithCalvin.${{ inputs.extension-name }}.info
  VSIX_FILE: CodingWithCalvin.${{ inputs.extension-name }}.vsix
  HONEYCOMB_CONFIG: src/CodingWithCalvin.${{ inputs.extension-name }}/HoneycombConfig.cs

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: 1. Generate Version
      id: version
      run: |
        $year = (Get-Date).Year
        $month = (Get-Date).Month
        $day = (Get-Date).Day
        $version = "$year.$month.$day.${{ github.run_number }}"
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: 2. Inject Honeycomb API Key
      if: hashFiles(env.HONEYCOMB_CONFIG) != ''
      run: |
        $file = '${{ env.HONEYCOMB_CONFIG }}'
        $content = Get-Content $file -Raw
        $content = $content -replace 'PLACEHOLDER', '${{ secrets.HONEYCOMB_API_KEY }}'
        Set-Content $file $content
      shell: pwsh

    - name: 3. Build Project
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release -p:SetVsixVersion=${{ steps.version.outputs.version }}

    - name: 4. Create Information File
      uses: jsdaniell/create-json@v1.2.3
      with:
        name: '${{ env.OUTPUT_PATH }}/${{ env.INFO_FILE }}'
        json: '{"sha":"${{ github.sha }}", "version":"${{ steps.version.outputs.version }}"}'

    - name: 5. Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        path: |
          ${{ env.OUTPUT_PATH }}/${{ env.INFO_FILE }}
          ${{ env.OUTPUT_PATH }}/${{ env.VSIX_FILE }}
